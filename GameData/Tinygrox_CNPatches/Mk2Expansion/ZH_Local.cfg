    #LOC_M2X_OMS_title = Mx2 "守站者" OMS 驾驶舱 // Mx2 "Stationkeeper" OMS Pod
    #LOC_M2X_OMS_description = 一个符合气动外形的用于变轨或减速用的OMS驾驶舱，为安装在Mk2机身上而设计。该部件安装了两个高效的单组元推进器用于矢量调节，甚至在气动护罩的部分添加了少量的燃料箱。 // An aerodynamic OMS pod for orbital insertions and de-orbit burns, designed to fit on an mk2 fuselage. The unit incorporates two efficient Monopropellant thrusters on gimbaled mounts, and even contains a modest amount of tankage in the aeroshell.
    #LOC_M2X_OMS_tags = M2X maneuver manoeuvre orbital propuls thruster mono

    #LOC_M2X_Radiator_title = 热量控制系统(带外壳) // Thermal Control System (Shrouded)
    #LOC_M2X_Radiator_description = 可展开的热控系统，带有多个液冷散热板，在不使用时可收回至气动外壳中。 // A deployable thermal control system consisting of multiple liquid cooled radiator panels that can be stored in an aeroshell housing when not in use.
    #LOC_M2X_Radiator_tags = cool deploy extend fold heat moderat panel radiat retract temperat therm unfold

    #LOC_M2X_SPanel_title = SP-G 带外壳太阳能电池板 // SP-G Shrouded Solar Array
    #LOC_M2X_SPanel_description = 一个中等大小的太阳能电池板，装在一个气动外壳中。它的背面还有被动散热片，可以更好的散热。 // A meduim sized solar panel fitted into an aeroshell housing. Includes passive radiators on the reverse side for better heat dissipation.
    #LOC_M2X_SPanel_tags = m2x array charge deploy e/c elect energ extend fold generat (light photo power retract solar sun track unfold volt watt

    #LOC_M2X_ServiceBay_title = Mk2 服务舱 // Mk2 Service Bay
    #LOC_M2X_ServiceBay_description = 你是否曾有过想把下列这些必备的东西都一次性安装到航天飞机上，比如单组元推进剂燃料箱、电池、RTG等，但又不想把它们安装在外部？该服务舱内置有可配置的燃料箱，可用于存放资源或是作为备用存储空间，是你所有问题的解决方案。<color="green">有七个子类型。</color>  // Ever found yourself wanting to add all those little essential bits to a spaceplane like monoprop tanks, batteries, RTGs, etc. but didn't want to stick them on the outside? With configurable internal tankage for utility resources and stowage space to spare, the Service Bay is the answer to all your problems. <color="green">Has seven subtypes.</color> 

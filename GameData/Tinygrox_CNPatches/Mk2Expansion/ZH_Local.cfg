    #LOC_M2X_Angler_description = 该驾驶舱具有独特的设计，可用于那些需要前方具有开阔视野的载具或航天器。内置有前向探照灯。 // This cockpit possesses a unique design, allowing for utility in both vehicular and aerospace applications where forward and ground visibility are required. Also comes with integrated forward floodlights.

    #LOC_M2X_Reactor_title = NUK-3 航空裂变反应堆 // NUK-3 Aerospace Fission Reactor
    #LOC_M2X_Reactor_description = 一种用于航空用途的实验室裂变反应堆。该部件表面加装有基本的散热器，但建议安装额外的散热器以获得最佳性能。产出 300 电力/秒 // A stripped down experimental fission reactor intended for use aboard aerospace assets. The unit comes with basic surface mounted radiators, but additional radiators are recommended for optimum performance. Produces 300 Ec/s.

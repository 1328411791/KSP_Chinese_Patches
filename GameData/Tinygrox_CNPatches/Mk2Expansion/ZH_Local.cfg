    #LOC_M2X_RCSChine_title = 可配置舭形RCS // Configurable RCS Chine
    #LOC_M2X_RCSChine_description = 安装在舭形段上的RCS推进器，有轴向式和端盖式，可根据任务目标进行配置。<color="green">有六种变体。</color> // A RCS thruster block fitted into a chine segment. Comes in both inline and endcap housings and a variety of thruster arrangments to allow tailoring RCS placement to mission specs.  <color="green">Has six variants.</color> 

    #LOC_M2X_OMSCluster_tags = m2x cluster control dock maneuver manoeuvre react rendezvous rotate stab steer translate RCS

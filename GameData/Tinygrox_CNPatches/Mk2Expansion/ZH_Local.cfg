    #LOC_M2X_Eblock_title = PG RCS 舭形盖 // PG RCS Chine Cap
    #LOC_M2X_Cblock_description = 在注意到航天飞机在反应控制系统的选择相当有限这个问题，且发现我们库存有一堆舭形部件被主席的 7 岁的侄子钻了孔之后，我们开始将其两两拼接，创造出了这个滚转控制舭形RCS模块。 // Noting the rather limited options available for spaceplane reaction control systems, and finding ourselves with a bunch of chine segments that the chairman's 7 year old nephew had drilled holes in, we put two and two together and created the Roll Control Chine RCS block.
    #LOC_M2X_Eblock_description = 在注意到航天飞机在反应控制系统的选择相当有限这个问题，且发现我们库存有一堆舭形部件被主席的 7 岁的侄子钻了孔之后，我们开始将其两两拼接，创造出了这个径向/反向控制舭形RCS模块。 // Noting the rather limited options available for spaceplane reaction control systems, and finding ourselves with a bunch of chine segments that the chairman's 7 year old nephew had drilled holes in, we put two and two together and created the Prograde/Retrograde RCS Chine cap.

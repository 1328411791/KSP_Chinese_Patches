    #LOC_M2X_Blade_title = HS-X 高超音速驾驶舱 // HS-X Hypersonic Cockpit
    #LOC_M2X_Blade_description = 时不时的，总有各种关于航天飞机的提议或者艺术概念被提出；跟其他的概念产物不一样的地方是，这个已经造出来了。HS-X 能够相对舒服的搭载 3 名乘员，是次时代航空航天飞行器的指挥中心，为尖端科技带来了新的含义。 // Every now and again, proposals and artist concepts for spaceplanes come to light; unlike its bretheren, this one got built. Capable of carrying three crew in relative comfort, the HS-X is a next generation aerospace command deck that brings new meaning to cutting-edge.
    #LOC_M2X_Blade_tags = m2x mk2 aero aircraft cmg command control ?eva fly gyro ?iva moment pilot plane react space stab steer torque

    #LOC_M2X_Tuna_title = HV Mk2-1 驾驶舱 // HV Mk2-1 Cockpit
    #LOC_M2X_Tuna_description = Mk2-1 是疯狂航天集团秘密设计部门的最新设计，是一款先进的高能见度驾驶舱，值得一提的是这个 Mk2 外形非常与众不同，大家都称之为"鱼头"。 // The latest design from Insanity Aerospace's secretive design cabal, the Mk2-1 is an advamced high visibility cockpit noteworthy for its novel utilization of the mk2 form factor, something which led to its public nicname of 'The Fishhead'.
    #LOC_M2X_Tuna_tags = mk2 m2x aero aircraft cmg command control ?eva fly gyro ?iva moment pilot plane react space stab steer torque

    #LOC_M2X_Raven_title = R-71 Mk2 驾驶舱 // R-71 Mk2 Cockpit
    #LOC_M2X_Raven_description = 来自过去时光的回忆。以一种复古的方式慢速飞行，完全不是从一个老侦察机上搜刮来的驾驶舱。 // A blast from the past. Cruise around in retrofuture style in a cockpit that totally wasn't salvaged from an old spyplane.
    #LOC_M2X_Raven_tags = m2x mk2 aero aircraft cmg command control ?eva fly gyro ?iva moment pilot plane react space stab steer torque

    #LOC_M2X_Viper_title = CB-C 驾驶舱 // CB-C Cockpit
    #LOC_M2X_Viper_description = 一个先进的军用式喷气飞机驾驶舱，有一个高能见度的气泡外形的座舱盖。主要功能是作为集成航电设备和进气口。<color="green">有三种变体.</color> // An advanced military style jet cockpit with a high-visibility bubble canopy. Primary features are an avionics package and integrated air intakes. <color="green">Has three variants.</color>
    #LOC_M2X_Viper_tags = m2x mk2 aero aircraft cmg command control ?eva fly gyro ?iva moment pilot plane react space stab steer torque
    #LOC_M2X_Viper = 蝰蛇 // Viper
    #LOC_M2X_Viper_SnakeEye = 毒蛇 // Serpent
    #LOC_M2X_Viper_DragonLady = 红隼 // Kestrel
    
    //Engines
    #LOC_M2X_BoT_title = SP-R1 "促升" 吸气增强固体燃料助推器 // SP-R1 "Boost-O-Tron" Air-Augmented Solid Booster | 不好翻，所以弄了个谐音，你懂的
    #LOC_M2X_BoT_description = 注意到喷气引擎会先压缩加热空气然后加热的空气排出而获得推力的这种工作特性后，我们的工程师就在想是否能够采取类似的方法来提高火箭在大气内飞行的效率。这个AASRB(Air-Augmented Solid Rocket Booster)就是产出的结果。这个固推内有冲压进气道和改进的燃烧室，虽然比一般的固推要贵且重，但在大气中的推力和比冲表现非常不错。飞行马赫数越高，该固推的推力和比冲数据越好，在 3 马赫时能够达到约 200kN 的推力和 425 的比冲。 // Noting that jet engines work by compressing a bunch of air, heating it, and expelling it out a hole, our eengineers wondered if something similar could be done to improve the efficiency of rockets in atmospheric flight. The AASRB was the result. Featuring an integrated ram air-intake and modified combustion chamber, this SRB, while more expenisve and heavier than a standard SRB, benefits from dynamic thrust and ISP while in an atmosphere. The higher the mach number, the better the thrust and ISP of this engine, topping off at about 200kN and 425 ISP at mach 3.
    #LOC_M2X_BoT_tags = m2x augment dual cycle hybrid air moar (more motor rocket srb 

    #LOC_M2X_Mallet_title = SP-R7 "木槌" 吸气增强固体燃料助推器 // SP-R7 "Mallet" Air-Augmented Solid Booster
    #LOC_M2X_Mallet_description = 注意到喷气引擎会先压缩加热空气然后加热的空气排出而获得推力的这种工作特性后，我们的工程师就在想是否能够采取类似的方法来提高火箭在大气内飞行的效率。这个AASRB(Air-Augmented Solid Rocket Booster)就是产出的结果。这个固推内有冲压进气道和改进的燃烧室，虽然比一般的固推要贵且重，但在大气中的推力和比冲表现非常不错。飞行马赫数越高，该固推的推力和比冲数据越好，在 3 马赫时能够达到 312kN 的推力和 425 的比冲。 // Noting that jet engines work by compressing a bunch of air, heating it, and expelling it out a hole, our eengineers wondered if something similar could be done to improve the efficiency of rockets in atmospheric flight. The AASRB was the result. Featuring an integrated ram air-intake and modified combustion chamber, this SRB, while more expensive and heavier than a standard SRB, benefits from dynamic thrust and ISP while in an atmosphere. The higher the mach number, the better the thrust and ISP of this engine, topping off at about 312kN and 425 ISP at mach 3.
    #LOC_M2X_Mallet_tags = m2x augment dual cycle hybrid air moar (more motor rocket srb 
    #LOC_M2X_AASRB_Jettison = 抛弃助推器 // Jettison Booster
    #LOC_M2X_AASRB_Stage_enable = 抛弃助推器不由分级控制 // Jettison Not Staged
    #LOC_M2X_AASRB_Stage_disable = 抛弃助推器由分级控制 // Jettison Staged

    #LOC_M2X_Wedge_title = TLA-200 "楔子" 线性塞式引擎 // TLA-200 "Wedge" Linear Aerospike Engine
    #LOC_M2X_Wedge_description = 塞式外形引擎的次时代版本，线性环塞引擎的工作模式类似于比它更小的环塞引擎，继承了一样的优点，同时以牺牲重量为代价提高了大气中的燃油效率。这个引擎为Mk2提供了一个高矢量调节范围。 // The next step in aerospike design, the Linear Aerospike operates similarly to its smaller torodial cousin with the same advantage of improved fuel efficiency in an atmosphere at the cost of increased weight. This one comes in a high gimbal mk2 housing.
    #LOC_M2X_Wedge_tags = m2x mk2orbit propuls rocket sustain aerospike gimbal

    #LOC_M2X_Sledge_title = SP-x4 "大锤" 吸气增强火箭引擎 // SP-x4 "Sledgehammer" Air-Augmented Rocket Engine
    #LOC_M2X_Sledge_description = 为了提高火箭引擎在大气中的效率，我们工程师借鉴了喷气引擎的原理设计。通过将火箭安装在燃料歧管内，然后燃料歧管内输送进气，产出的结果在表现上类似于冲压式引擎，这大大提高了引擎在大气中的效率。虽然这个比同类标准引擎相比，尺寸和重量更大，产出推力也较低，但在大气中燃料燃烧效率要高得多。与那些AASRB一样，随着速度的增加，推力和比冲也会上升，在 3 马赫时能达到 750kN 的推力和 670 的比冲数据。 // In an attempt to improve atmospheric efficiency of rocket engines, our engineers took lessons from jet engine design principles. By mounting a rocket within a combustion manifold, then ducting intake air through it, the result is functionally similar to a ramjet engine, greatly improving engine efficiency while in an atmosphere. While heavier and less powerful than a standard rocket engine of the same size, it boasts much higher fuel efficiency while in an atmosphere. Like the AASRBS, as speed increases, so too does thrust and ISP, topping off at about 750kN and 670 ISP at mach 3.
    #LOC_M2X_Sledge_tags = m2x augment dual cycle hybrid ascent rocket propuls air moar (more motor rocket 

    #LOC_M2X_ESTOC_title = Z0-OM "刺剑"(E.S.T.O.C.)引擎 // Z0-OM E.S.T.O.C. Engine
    #LOC_M2X_ESTOC_description = 延续了基于剑的命名惯例，E.S.T.O.C.(Environment Selected Thrust Operating Cycle，环境适应可变循环)是一个先进的航天飞机引擎，介于喷气引擎和火箭引擎之间。此外，它还采用了时尚的 Mk2 外形。这是所有航天飞机爱好者的必备。 // Continuing the trend of sword-based naming conventions, the E.S.T.O.C. (Environment Selected Thrust Operating Cycle) engine is an advanced spaceplane engine that straddles the line between jet and rocket. Also, it comes in the sleek mk2 form factor. A must have for all spaceplane afficiados.
    #LOC_M2X_ESTOC_tags = mk2 m2x aircraft ascent closed cycle dual fuel hybrid jet liquid main mode plane propuls rapier rocket ssto

    #LOC_M2X_Ion_title = EEP-13 "心灵" 离子推进器 // EEP-13 "Spirit" Ion Thruster
    #LOC_M2X_Ion_description = 一个次时代氙气电力推进引擎系统，为长距离深空任务设计。像所有的电推一样，这个引擎有很高的电力需求，产出很微小的推力，但是有非常客观的比冲。 // A high efficiency next generation Xenon electric propulsion system intended for long distance deep space applications. Like all electric engines, this engine has high power requirements and produces little thrust in exchange for incredible ISP. 
    #LOC_M2X_Ion_tags = m2x mk2 deep drive efficient engine (ion probe thruster vacuum xenon

    #LOC_M2X_JJ_title = P-G0 "战机" 垂直起降引擎 // P-G0 "JumpJet" VTOL Engine
    #LOC_M2X_JJ_description = 一个小型可径向安装的双模涡轮风扇引擎，能够在水平或垂直方向上产生推力，用于飞机的悬停或飞行。 // A small radially mounted dual mode turbofan engine capable of generating horizontal or vertical thrust for hovering or forward flight.
    #LOC_M2X_JJ_tags = m2x aircraft plane propuls turb jet vtol hover

    #LOC_M2X_Siddley_title = V-1R "西德利" 垂直起降引擎 // V-1R "Siddeley" VTOL engine
    #LOC_M2X_Siddley_description = 这个"西德利"是一款用于垂直起降应用的双模式涡轮风扇引擎。该引擎具有矢量喷嘴，可以产生用于悬停或飞行的推力。 // The Siddeley is a dual mode internally mounted turbofan lifter engine for VTOL applications. Featuring togglable gimballed engine nozzles, this engine can generate either vertical or horizontal thrust for hovering or flight.

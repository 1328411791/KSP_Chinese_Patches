    #LOC_M2X_NTJ_description = 一种高实验性的直接循环式核发动机，该引擎利用原子产生的无限能量来产生推力，而不是通过燃烧液体燃料那种相对普通的方式。虽然地勤人员必须得应对排气中含有的非当场致命的辐射时，但机组人员可以享受以年而不是小时计算的飞行旅程。由于不发生燃烧反应，该引擎可以在无氧大气中工作。 // A highly experimental direct-cycle nuclear engine utilizing the infinite power of the atom to generate thrust,  instead of by the rather more mundane means of combusting Liquid Fuel. While the ground crews will find themselves having to cope with not-imediately-fatal levels of radiation from the exhaust, aircraft crews can enjoy flight times measured in years, not hours. Because no combustion occurs, this engine can function in non-oxygenated atmospheres.

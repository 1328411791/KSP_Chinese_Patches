    #LOC_M2X_RCSAS_title = SC-01 RCS 控制稳定模块 // SC-01 RCS Stability Control Module
    #LOC_M2X_RCSAS_description = 航天飞机在速度达到5马赫时，有时很难进行稳定的操控。火箭可以依靠SAS辅助稳定扭矩，但 Mk2 只能将动量轮之类的物品存放在货舱里，且RCS部件的选择也极其有限。SC-01 的出现就是为了一次性解决这两个问题。 // Keeping a spaceplane steady as it hurls through the sky at mach 5 can be difficult at times. Rockets can rely on SAS torque wheels, but mk2 aircraft can either stuff some in a cargo bay or make do with a very limited selection of RCS thrusters. The SC-01 seeks to solve both problems.
    #LOC_M2X_RCSAS_tags = m2x cluster control dock maneuver manoeuvre react rendezvous rotate stab steer translate RCS fly gyro moment torque
    
    #LOC_M2X_LandingLeg_title = SPL 重型着陆系统 // SPL Heavy-Duty landing System
    #LOC_M2X_LandingLeg_description = 为了促进 Mk2 外形飞机的发展，SPC 重型作为一个紧凑型的重型着陆支架诞生。这是垂直起降飞机和地外着陆器必备的部件，安装在气动外壳中，可以承受最猛烈的迫降冲击。 // Intended for use on aerospace assets built using mk2 hulls, the SPL H-D is a compact, heavy duty landing leg. Low profile enough to fit snugly into an included aeroshell housing, yet over-engineered enough to withstand the roughest of landings, this is a must have for VTOL craft and offworld landers alike.
    
    #LOC_M2X_cargotank_title = SEQ-12 集装箱模块 // SEQ-12 Container Module
    #LOC_M2X_cargotank_description = 大号的集装箱，给无论是手持工具还是设备或是较大型的散装物品和备件等物品提供了存储空间。为 Mk2 外形部件使用提供了一定等级的防护。 // A large storage container, providing storage space for both handheld tools and equipment as well as larger bulk items and spare parts, with a level of protection and impact tolerance to be expected with Mk2 forfactor parts.

    #LOC_M2X_cargotank_tags = m2x contain storage cargo surface

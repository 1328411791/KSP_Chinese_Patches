    #LOC_M2X_LHub_description = 在继续推进航空航天制造业正统观念的趋势中，出现了适配Mk2机身形状的连接器。这适用奇特外形的飞机设计或用旧型号的航天飞机来建造空间站！概不退款。 // In continuing the trend of pushing the envelope of orthodoxy in aerospace manufacturing comes the mk2 fuselage hub. Good for bizarre aircraft designs or making stations out of old spaceplane hulls! No refunds. <color="green">Has three variants.</color> 

    #LOC_M2X_LHub_tags = mk2 m2x base build center central station connect construct (core hub nexus outpost statio

    #LOC_M2X_Hardpoint_title = Mk2 径向连接支架 A // Mk2 Radial Mount A
    #LOC_M2X_HardpointB_title = Mk2 径向连接支架 B // Mk2 Radial Mount B
    #LOC_M2X_Hardpoint_description = 在听到了大量关于航天飞机引擎很难在适配 Mk2 外形的机身的情况下建造火箭或其他应用上，市场部决定采取措施。在针对该问题进行了数个月研究而一无所获后，突然一名初级工程师提出为何不简单直接地从机身结构上截取一段并在侧面上打上铆钉时，径向连接支架就此诞生。 // After hearing complaints that spaceplane engines at times were difficult to use for building rockets and other applications where the ability to radially attach a mk2 fuselage to something was needed, the marketing division felt something should be done. After months of fruitless research into the problem, the radial attach mount was created when a junior engineer asked why they couldn't simply take a structural fuselage cross-section and stick some nails into the side.
    #LOC_M2X_Hardpoint_tags = mk2 m2x attach mount connect hard point

    #LOC_M2X_STube_title = Mk2 结构转接器(长) // Mk2 Structural Adapter Long
    #LOC_M2X_STubeB_title = Mk2 结构转接器(短) // Mk2 Structural Adapter Short
    #LOC_M2X_STubeC_title = Mk2 结构机身 // Mk2 Structural Fuselage
    #LOC_M2X_STube_description = 一个标准机身。不携带燃料；仅仅作为一个结构部件存在。因此，在充分加固后的它更轻、更耐用。 // A standard fuselage. Carries no fuel; is there merely as a structural element. As such, it's lighter and more solid due to reinforcements.
    #LOC_M2X_STube_tags = m2x mk2 aircraft airplane hollow jet mk1 pipe plane tube
    
    //Utility
    #LOC_M2X_Aport_title = Mk2 夹具装置对接口 // Clamp-O-Tron Mk2 Docking Port
    #LOC_M2X_Aport_description = 在一次关于飞船附加系统短缺的和平抗议升级成暴力事件后，人们发明了夹具装置对接口，用于将两个独立的飞船紧密相连。对接后，飞船可以轻松地脱离。该型号使用于 Mk2，并配有低坡度外形的对接防护罩，能够确保两个载具之间能够无缝对准对接。 // Invented after a peaceful protest against the lack of spacecraft attachment systems turned violent, the Clamp-O-Tron Docking Port allows for the firm attachment of two separate vessels. After docking, vessels can be just as easily undocked. This models is intended for mk2 craft, and comes with a low profile docking shroud to ensure a seamless and aligned connection between two vessels.
    #LOC_M2X_Aport_tags = m2x m2x berth capture connect couple dock fasten join moor socket

    #LOC_M2X_Sport_title = Mk2 带外壳夹具装置对接口 // Clamp-O-Tron Mk2 Shielded Docking Port
    #LOC_M2X_Sport_description = 在一次关于飞船附加系统短缺的和平抗议升级成暴力事件后，人们发明了夹具装置对接口，用于将两个独立的飞船紧密相连。对接后，飞船可以轻松地脱离。Mk2带外壳对接口拥有可延展的挡板，在升空过程中保护对接口，还配有一对LED灯用于对接。 // Invented after a peaceful protest against the lack of spacecraft attachment systems turned violent, the Clamp-O-Tron Docking Port allows for the firm attachment of two separate vessels. After docking, vessels can be just as easily undocked. The Mk2 Shielded Docking Port has deployable shutters to protect the port during ascent and a pair of LED docking lights.
    #LOC_M2X_Sport_tags = m2x mk2 berth capture connect couple dock fasten join moor shield socket

    #LOC_M2X_Lab_title = Mk2 移动处理实验室MPL-SM // Mk2 Mobile Processing Lab MPL-SM
    #LOC_M2X_Lab_description = 现在，你可以在Kerbin以外的地方使用研究设施了！有了移动处理实验室，你就能利用在现场收集的数据进行长期试验和持久的研究了。但是要记得不时和你的科学家保持联络，并把他们的研究结果传送回去！与之前的型号相比，这个型号是低预算的版本，适配于Mk2机身，同时还有清理和重置无法工作的实验仪器的功能。 // No longer are you limited to research facilities only on Kerbin!  With the Mobile Processing Lab, you can conduct long-term experiments and ongoing research with the data you collect in the field.  Be sure to check back on your scientists from time to time, and transmit the results of their research home! This model is the junior budget version, designed to fit in a Mk2 fuselage, and also has the equipment necessary to clean out and restore functionality to inoperable experiments.
    #LOC_M2X_Lab_tags = m2x mk2 experiment laboratory research science

    #LOC_M2X_Crewtank_title = Mk2乘员舱(长) // Mk2 Long Crew Cabin
    #LOC_M2X_Crewtank_description = 符合给定预算内制作的为坎巴拉人打造的符合Mk2外形的乘员运输模块。由于不为乘员提供隐私空间和可供伸展腿部空间，该模块一次性可搭乘的人数与友商型号相比多了25%。 // A Mk2 Profile crew transportation module for the Kerbal on a budget. By not pampering passengers with such luxury frills like legroom or personal space, this module can fit up to 25 percent more passengers per volume than competing brands.

    #LOC_M2X_Nosebay_title = Mk2 货舱 CRG-NC // Mk2 Cargo Bay CRG-NC
    #LOC_M2X_Nosebay_description = 想把立方体卫星、离子动力探测器或是坎巴拉人等小型物体发射到太空里？您应该选择这款部件！<color="green">有两种变体。</color>  // Ever wanted to deploy small items into space such as Cubesats, ion-powered Probes or Kerbals? This is just the part for you! <color="green">Has two variants.</color> 
    #LOC_M2X_Nosebay_tags = contain convey equipment freight hold hollow payload (stor transport utility

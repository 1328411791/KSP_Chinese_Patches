    #LOC_M2X_OMSCluster_description = 一个消耗火箭燃料的重型OMS组件，安装在气动护罩内。有单喷口、双喷口、四喷口和五喷口的变体可供选择，根据任务的目的进行配置布局RCS。<color="green">有四种变体。</color>  // A heavy duty LF/O OMS assembly fitted into an aeroshell housing. Comes in linear, 2-way, 4-way, and 5-way variants to allow tailoring RCS placement to mission specs. <color="green">Has four variants.</color> 
    #LOC_M2X_RCSCluster_description = 一个消耗单组元推进剂的RCS组件，安装在气动护罩中。有单喷口、双喷口、四喷口和五喷口的变体可供选择，根据任务的目的进行配置布局RCS。<color="green">有四种变体。</color> // A heavy duty monopropellant RCS assembly fitted into an aeroshell housing. Comes in linear, 2-way, 4-way, and 5-way variants to allow tailoring RCS placement to mission specs. <color="green">Has four variants.</color> 
    #LOC_M2X_ACSBlister_description = 一款强大的用于大气内机动控制的大气推进器，安装在备用RCS气泡形外壳中。像其他真空用的同类产品一样，该产品也有单喷口、双喷口、四喷口和五喷口的变体可供选择，根据任务的目的进行配置布局ACS。<color="green">有四种变体。</color> // A powerful directed air thruster for atmospheric maneuvering that has been fitted into a spare RCS blister housing. Like its vacuum rated cousins, this unit comes in in linear, 2-way, 4-way, and 5-way variants to allow tailoring ACS placement to mission specs. <color="green">Has four variants.</color> 


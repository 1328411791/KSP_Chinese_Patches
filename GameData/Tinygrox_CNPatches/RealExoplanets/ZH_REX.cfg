    @Body[ProximaCentauri]
    {
        @Properties
        {
            @displayName:NEEDS[!RealSolarSystem] = 比邻星 // Proksima Kentauri
            @description:NEEDS[!RealSolarSystem] = 比邻星是除太阳外距离地球最近的位于半人马座的恒星，距离太阳约有 4 光年。 和众多恒星一样，比邻星是一颗毕竟暗淡的 M 型红矮星。值得一提的是，比邻星存在一颗可能宜居的行星，这可能是人类以后要前往第一个恒星。 // Proksima Kentauri is the closest star to Kerbin other than Kerbol, being located about 14 kerbal light-years from Kerbol in the constellation of Kentaurus. Like many stars, Proksima Kentauri is a dim, M-type red dwarf. Interestingly, Proksima Kentauri hosts a single potentially habitable exoplanet. This is likely the first star kerbalkind will ever journey to.
            @displayName:NEEDS[RealSolarSystem] = 比邻星 // Proxima Centauri
            @description:NEEDS[RealSolarSystem] = 比邻星是除太阳外距离地球最近的位于半人马座的恒星，距离太阳约有 4 光年。 和众多恒星一样，比邻星是一颗毕竟暗淡的 M 型红矮星。值得一提的是，比邻星存在一颗可能宜居的行星，这可能是人类以后要前往第一个恒星。 // Proxima Centauri is the closest star to the Earth other than the Sun, being located about 4 light-years from our Sun in the constellation of Centaurus. Like many stars, Proxima Centauri is a dim, M-type red dwarf. Interestingly, Proxima Centauri hosts a single potentially habitable exoplanet. This is likely the first star humans will ever journey to.
        }
    }
    @Body[Barnardb]
    {
        @Properties
        {
            @displayName:NEEDS[!RealSolarSystem] = Kerman 星 b // Kerman b
            @description:NEEDS[!RealSolarSystem] = 和大多数系外行星一样，除了质量外，人们对它知之甚少。这个行星的轨道离它的恒星非常远，这意味着那里很可能是一片冰冻、贫瘠的荒地。尽管如此，如果对其附近的系外行星进行探索的话，可能可以发现一些有关行星形成的有用信息。 // Like most exoplanets, very little is known of Kerman b besides its mass. This world orbits incredibly far away from its host star, meaning that this world is likely a frozen, barren wasteland. Nonetheless, useful information about planetary formation can be discovered by investigating this nearby exoplanet. 
            @displayName:NEEDS[RealSolarSystem] = 巴纳德星 b // Barnard b
            @description:NEEDS[RealSolarSystem] = 和大多数系外行星一样，除了质量外，人们对它知之甚少。这个行星的轨道离它的恒星非常远，这意味着那里很可能是一片冰冻、贫瘠的荒地。尽管如此，如果对其附近的系外行星进行探索的话，可能可以发现一些有关行星形成的有用信息。 // Like most exoplanets, very little is known of Barnard b besides its mass. This world orbits incredibly far away from its host star, meaning that this world is likely a frozen, barren wasteland. Nonetheless, useful information about planetary formation can be discovered by investigating this nearby exoplanet. 

            @Biomes
            {
                @Biome[Water?Ice]
                {
                    %displayName = 水冰 // Water Ice
                }
                @Biome[Dark?Tholins]
                {
                    // 摘自……忘记了…… | 托林 Tholins 是一种存在于远离母恒星的寒冷星体上的物质，是一类共聚物分子，由最初的甲烷、乙烷等简单结构有机化合物在紫外线照射下形成，它并不是单一的纯净物，并没有确定的化学分子或明确的混合物与之对应。托林在颜色上通常呈浅红色或棕色
                    %displayName = 深色托林 // Dark Tholins
                }
                @Biome[Pink?Tholins]
                {
                    %displayName = 浅红色托林 // Pink Tholins
                }
            }
        }
    }
    @Body[Barnard]
    {
        @Properties
        {
            @displayName:NEEDS[!RealSolarSystem] = Kerman 星 // Kerman's Star
            @description:NEEDS[!RealSolarSystem] = Kerman 星是一颗 M 型主序星，位于坎蛇座。以它的发现者天文学家 爱德华 · 爱默生 · Kerman(E. E. Kerman)命名，还测量出了其自行运动为 3 角秒/年，是目前发现的所有恒星中最大的。这颗恒星约诞生于 100 亿年前，那个时候的宇宙比现在的 Kerbin 还年轻。坎巴拉天文学家很快就意识到，以发现者的姓氏命名恒星是个坏主意。但为时已晚，现在天上已经有很多 Kerman 星了。 // Kerman's Star is an M-type main sequence star located in the constellation of Ophiukus. It bares the name of astronomer E. E. Kerman, who measured its proper motion to be 3 arcseconds per kerbal year, the highest known proper motion of any star. This star was born around ten billion years ago, when the Universe was younger than Kerbin is today. Kerbal astronomers quickly learned that it was a bad idea to name stars after the last name of the discoverer. Regardless, many stars continue to be named "Kerman's Star."
            // xx 型指的是光谱类型
            @displayName:NEEDS[RealSolarSystem] = 巴纳德星 // Barnard's Star
            @description:NEEDS[RealSolarSystem] = 巴纳德星是一颗 M 型主序星，位于蛇夫座。以它的发现者美国天文学家爱德华·爱默生·巴纳德(Edward Emerson Barnard)命名，还测量出了其自行运动为 10.3 角秒/年，是目前发现的所有恒星中最大的。这颗恒星约诞生于 100 亿年前，那个时候的宇宙比现在的地球还年轻。 // Barnard's Star is an M-type main sequence star located in the constellation of Ophiuchus. It bares the name of American astronomer E. E. Barnard who measured its proper motion to be 10.3 arcseconds per year, the highest known proper motion of any star. This star was born around ten billion years ago, when the Universe was younger than the Earth is today.   
        }
    }


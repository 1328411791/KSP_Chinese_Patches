    @Body[Teegarden]
    {
        @Properties
        {
            @displayName:NEEDS[!RealSolarSystem] = Kerman 星 // Kerman's Star
            @description:NEEDS[!RealSolarSystem] = 不要跟另一个 Kerman 星弄混了，这个 Kerman 星是一个 M 型主序星，距离有大约 43.11 坎光年，位于坎羊座(Kaires)。该恒星被 Bonnard J. Kerman 发现，当时正在寻找是否有太空土豆结果得到了这个意外的发现。它在内部和外部的宜居带里有 2 颗类 Kerbin 行星。 // Not to be confused with the other Kerman's Star, this Kerman's Star is an M-type main sequence star located approximately 43.11 kerbal light-years away in the constellation Kaires. This star bares the name of Bonnard J. Kerman, who accidentally discovered the star while looking for space potatoes. It hosts two Kerbin-like planets in the inner and outer habitable zones.
            @displayName:NEEDS[RealSolarSystem] = 蒂加登星 // Teegarden's Star

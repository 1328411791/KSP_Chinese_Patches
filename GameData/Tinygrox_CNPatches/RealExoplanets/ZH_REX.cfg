    @Body[AlphaCentauri]
    {
        @Properties
        {
            // 日，早知道上面就不写那么多了
            @displayName:NEEDS[!RealSolarSystem] = 坎人马座 α // α Kentauri
            @description:NEEDS[!RealSolarSystem] = 坎人马座 α 距离 Kerbol 有 14.97 光年，位于坎人马座。坎人马座 α 实际上是由一对恒星组成的，坎人马座 α A 和坎人马座 α B，它们之间相互环绕运行。而在远离这对恒星的小角落，比邻星又绕着他们运行，而在比邻星上，又有一颗类地行星绕着比邻星运行。 // α Kentauri is 14.97 kerbal light-years away, located in the constellation Kentaurus. α Kentauri is actually two stars, α Kentauri A and B, with both stars orbiting each other. Far away from the stellar couple, Proksima Kentauri orbits the two, which is accompanied by a single terrestrial planet. 
            @displayName:NEEDS[RealSolarSystem] = 南门二 // α Centauri
            @description:NEEDS[RealSolarSystem] = 南门二距离我们有 4.37 光年，位于半人马座。南门二实际上是由一对恒星组成的，南门二 A 和南门二 B，它们之间相互环绕运行。而在远离这对恒星的小角落，比邻星又绕着他们运行，而在比邻星上，又有一颗类Kerbin行星绕着比邻星运行。 // α Centauri is 4.37 light-years away, located in the constellation Centaurus. α Centauri is actually two stars, α Centauri A and B, with both stars orbiting each other. Far away from the stellar couple, Proxima Centauri orbits the two, which is accompanied by a single terrestrial planet. 
        }
    }
    @Body[ProximaCentaurib]
    {
        @Properties
        {
            @displayName:NEEDS[!RealSolarSystem] = 比邻星 b // Proksima Kentauri b
            @description:NEEDS[!RealSolarSystem] = 这颗岩质行星是迄今为止坎巴拉人发现的距离最近的系外行星。比邻星 b 经常被它的橙色恒星产生的耀斑轰炸，所以这颗行星不适合生命居住。但尽管如此，这颗系外行星仍然很可能是坎巴拉人前往恒星之旅的首个目的地。 // This rocky world is the closest exoplanet ever to be discovered by kerbals. Proksima Kentauri b is regularly bombared with stellar flares under the orange light of its star, rendering this planet inhospitable to life. Nonetheless, this exoplanet will likely be the destination of kerbalkind's first journey to the stars.
            @displayName:NEEDS[RealSolarSystem] = 比邻星 b // Proxima Centauri b
            @description:NEEDS[RealSolarSystem] = 这颗岩质行星是迄今为止发现的距离我们最近的系外行星。比邻星 b 经常被它的橙色恒星产生的耀斑轰炸，所以这颗行星不适合生命居住。但尽管如此，这颗系外行星仍然很可能是人类前往恒星之旅的首个目的地。 // This rocky world is the closest exoplanet ever to be discovered. Proxima Centauri b is regularly bombared with stellar flares under the orange light of its star, rendering this planet inhospitable to life. Nonetheless, this exoplanet will likely be the destination of humanity's first journey to the stars.

            @Biomes
            {
                @Biome[Lowlands]
                {
                    %displayName = #autoLOC_6002044 // Lowlands
                }
                @Biome[Midlands]
                {
                    %displayName = #autoLOC_6002049 // Midlands
                }
                @Biome[Highlands]
                {
                    %displayName = #autoLOC_6002038 // Highlands
                }
                @Biome[Weathered?Crater]
                {
                    %displayName = 风化陨石坑 // Weathered Crater
                }
            }
        }
    }
    @Body[ProximaCentauric]

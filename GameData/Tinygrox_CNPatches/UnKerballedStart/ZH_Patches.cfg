@PART[fairingSize0-LB]:NEEDS[!ExtendedAntennaProgression,!ReStockPlus]
{
    @title = AE-FF0 气流防护罩 (0.625米) // AE-FF0 Airstream Protective Shell (0.625m)
    @description = 当任务控制中心的坎巴拉人还在想如何让他们的火箭安全返回Kerbin着陆的时候，弗拉伊德的研究工程师们早就意识到升空时的防护组件也非常重要。他们还投入经费大量研究二维输入程序技术，希望为飞行器重要设备和级间连接区域提供防护。该防护罩还拥有让火箭工艺更符合空气动力学的优点，有望节约宝贵的火箭燃料！AE-FF0是弗拉伊德提供的一个更小型的整流罩 // While the Kerbals at Mission Control were still figuring out how to get their rockets back down to Kerbin safely, the research engineers at FLOOYD were quickly realising that protecting parts on ascent was just as important. Heavy research into two-dimensional-input driven procedural construction was then funded with the hopes of making protective shells for important payloads and interstage areas of the crafts. The protective shells also have the benefit of making the craft more aerodynamic, hopefully saving on precious rocket fuel! The AE-FF0 is an even smaller size available from FLOOYD.
}


// ------ Sort the contracts ------
@CONTRACT_TYPE[CommNetRelayMoon]:NEEDS[ContractPacks/CommNetRelays]
{
    @sortKey = 00.00.Moon
}
@CONTRACT_TYPE[CommNetRelayCoMoon]:NEEDS[ContractPacks/CommNetRelays]
{
    @sortKey = 00.01.CoMoon
}
@CONTRACT_TYPE[CommNetRelayInnerPlanet]:NEEDS[ContractPacks/CommNetRelays]
{
    @sortKey = 01.InnerPlanet
}
@CONTRACT_TYPE[CommNetRelayHomeworldLagrange]:NEEDS[ContractPacks/CommNetRelays]
{
    @sortKey = 02.00.HomeworldLagrange
}
@CONTRACT_TYPE[CommNetRelayHomeworldParentLagrange]:NEEDS[ContractPacks/CommNetRelays]
{
    @sortKey = 02.01.HomeworldParentLagrange
}
@CONTRACT_TYPE[CommNetRelayOuterPlanet]:NEEDS[ContractPacks/CommNetRelays]
{
    @sortKey = 03.00.OuterPlanet
}
@CONTRACT_TYPE[CommNetRelayOuterPlanetHighOrbit]:NEEDS[ContractPacks/CommNetRelays]
{
    @sortKey = 03.01.OuterPlanetHighOrbit
}
@CONTRACT_TYPE[CommNetRelaySuperDSN]:NEEDS[ContractPacks/CommNetRelays]
{
    @sortKey = 04.SuperDSN
}


// ------ Fix the issue where the agent is defined but never used ------
@AGENT:HAS[#logoURL[ContractPacks/CommNetRelays/CNR_logo]]:NEEDS[ContractPacks/CommNetRelays]:FIRST
{
    @name = CNR Network Remuneration Inc
}
@CONTRACT_GROUP[CommNetRelays]:NEEDS[ContractPacks/CommNetRelays]
{
    @agent = CNR Network Remuneration Inc
}

// Adds KopernicusSolarPanel as a requirement to fix the issue which makes the 
// CleverSatCore contract unavailable if Kopernicus is installed
@CONTRACT_TYPE[CleverSatCore]:NEEDS[ContractPacks/CleverSat]
{
    @REQUIREMENT[Any]
    {
        REQUIREMENT:NEEDS[Kopernicus]
        {
            name = PartModuleUnlocked
            type = PartModuleUnlocked
            partModule = KopernicusSolarPanel
        }
    }
}

// Fix the issue where some defined locations are never used
@CONTRACT_TYPE[RoverExplore]:NEEDS[ContractPacks/Spacetux/RoverMissions]
{
    @DATA:HAS[#type[List<string>]]
    {
        @currentLocs = [ @a1l.Random(), @a2l.Random(), @a3l.Random(), @a4l.Random(), @a5l.Random()]
    }
}


// ------ Sort the contracts ------
@CONTRACT_TYPE[RoverDeploy]:NEEDS[ContractPacks/Spacetux/RoverMissions]
{
    sortKey = 00.Deploy
}
@CONTRACT_TYPE[RoverExplore]:NEEDS[ContractPacks/Spacetux/RoverMissions]
{
    sortKey = 01.Explore
}

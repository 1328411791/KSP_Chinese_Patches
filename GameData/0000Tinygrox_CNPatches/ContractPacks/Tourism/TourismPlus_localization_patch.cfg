// ------ ContractPacks/Tourism/InvestorTour.cfg ------
@CONTRACT_TYPE[Tourism_Investor]:NEEDS[ContractPacks/Tourism]
{
    @genericDescription = #LOC_CP_Toursim_Investor_genericDescription // If we get enough tourism funds rolling in, we may be able to attract an investor.
    @title = #LOC_CP_Toursim_Investor_title // Investor tour
    @description = #LOC_CP_Toursim_Investor_description // We've got a big opportunity to increase our cash flow.  Some investors are looking to build a facility in space and would like a tour of the KSC.  Unfortunately, due to Linus's clerical error, we have two competing investors waiting for a tour right now!  We can't let the investors see each other, and there's only time to give one investor the tour, so we'll have to pick which facility we want to build!  Grab a spare rover out of the space plane hanger and give the chosen investor a tour.\n\nWe do have a spare rover, right?
    @synopsis = #LOC_CP_Toursim_Investor_synopsis // Give one of two competing investors a tour.  Note the casino is significantly more difficult to build, but has higher payoff.
    @completedMessage = #LOC_CP_Toursim_Investor_completedMessage // Great job, check with mission control for the construction contract.
    @PARAMETER:HAS[#type[Any]]
    {
        @PARAMETER[CasinoTour]
        {
            @title = #LOC_CP_Toursim_Investor_Any_CasinoTour_title // Tour the waypoints in order (Casino)
            @notes = #LOC_CP_Toursim_Investor_Any_CasinoTour_notes // @/SpawnKerbal.Kerbals().ElementAt(0): Give this Kerbal the tour to receive the Space Casino construction contract.
        }
        @PARAMETER[HotelTour]
        {
            @title = #LOC_CP_Toursim_Investor_Any_HotelTour_title // Tour the waypoints in order (Hotel)
            @notes = #LOC_CP_Toursim_Investor_Any_HotelTour_notes // @/SpawnKerbal.Kerbals().ElementAt(0): Give this Kerbal the tour to receive the Space Hotel construction contract.
        }
    }
    @BEHAVIOUR[WaypointGenerator]
    {
        @PQS_CITY[Mission Control North]
        {
            @name = #LOC_CP_Toursim_Investor_WAYPOINT_MissionControlNorth_name // Mission Control North
        }
        @PQS_CITY[Mission Control South]
        {
            @name = #LOC_CP_Toursim_Investor_WAYPOINT_MissionControlSouth_name // Mission Control South
        }
        @PQS_CITY[Space Plane Hangar]
        {
            @name = #LOC_CP_Toursim_Investor_WAYPOINT_SpacePlaneHangar_name // Space Plane Hangar
        }
        @PQS_CITY[Admin Building]
        {
            @name = #LOC_CP_Toursim_Investor_WAYPOINT_AdminBuilding_name // Admin Building
        }
        @PQS_CITY[Astronaut Complex]
        {
            @name = #LOC_CP_Toursim_Investor_WAYPOINT_AstronautComplex_name // Astronaut Complex
        }
        @PQS_CITY[Research and Development]
        {
            @name = #LOC_CP_Toursim_Investor_WAYPOINT_ResearchandDevelopment_name // Research and Development
        }
        @PQS_CITY[Vehicle Assembly Building]
        {
            @name = #LOC_CP_Toursim_Investor_WAYPOINT_VehicleAssemblyBuilding_name // Vehicle Assembly Building
        }
        @PQS_CITY[Tracking Station]
        {
            @name = #LOC_CP_Toursim_Investor_WAYPOINT_TrackingStation_name // Tracking Station
        }
    }
    @REQUIREMENT[Expression]
    {
        @REQUIREMENT[Expression]
        {
            @title = #LOC_CP_Toursim_Investor_TenTourists_title // Must have brought at least 10 tourists home safely
        }
    }
    @REQUIREMENT[AnyStarter]
    {
        @title = #LOC_CP_Toursim_SubOrbital_AnyStarter_title // Must have opened up space tourism
    }
}



// ------ ContractPacks/Tourism/Tourism.cfg ------
@CONTRACT_GROUP[Tourism]:NEEDS[ContractPacks/Tourism]
{
    @displayName = #LOC_CP_Toursim_ContractGroup_displayName // Tourism Plus

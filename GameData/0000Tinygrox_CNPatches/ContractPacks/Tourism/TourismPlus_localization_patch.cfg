// ------ ContractPacks/Tourism/FirstTourist.cfg ------
@CONTRACT_TYPE[Tourism_FirstTourist]:NEEDS[ContractPacks/Tourism]
{
    @title = #LOC_CP_Toursim_FirstTourist_title // Kick off space tourism
    @description = #LOC_CP_Toursim_FirstTourist_description // We've been offered an interesting opportunity. Millionnaire Tito Kerman dreams of going to space. Unlike most Kerbals who simply show up at the astronaut complex, Tito is willing to pay his way into space. A new corporation has been set up for space tourists, all we have to do is bring one extra Kerbal to space for 4 hours. We were going there anyway...
    @synopsis = #LOC_CP_Toursim_FirstTourist_synopsis // Help Tito Kerman visit space.
    @completedMessage = #LOC_CP_Toursim_FirstTourist_completedMessage // Tito's funds are going to spend very well!
    @REQUIREMENT[CompleteContract]
    {
        @title = #LOC_CP_Toursim_FirstTourist_CompleteContract_title // Must not have completed a standard tourism contract
    }
}


// ------ ContractPacks/Tourism/SubOrbital.cfg ------
@CONTRACT_TYPE[Tourism_SubOrbital]:NEEDS[ContractPacks/Tourism]
{
    @genericTitle = #LOC_CP_Toursim_SubOrbital_genericTitle // Bring tourists on a sub-orbital flight
    @genericDescription = #LOC_CP_Toursim_SubOrbital_genericDescription // Take tourists to see a specific sight via a sub-orbital hop.
    @title = #LOC_CP_Toursim_SubOrbital_title //  Bring @Tourism:touristCount.Print() @Tourism:tourists over @/waypoint.Name().ToLower()
    @description = #LOC_CP_Toursim_SubOrbital_description // Some @Tourism:tourists would like to see a specific sight from space.
    @synopsis = #LOC_CP_Toursim_SubOrbital_synopsis // Bring @Tourism:touristCount.Print() @Tourism:tourists high above @/waypoint.Name().ToLower().
    @completedMessage = #LOC_CP_Toursim_SubOrbital_completedMessage // The @Tourism:tourists had a great time!
    @PARAMETER[VesselParameterGroup]
    {
        @title = #LOC_CP_Toursim_SubOrbital_VesselParameterGroup_title // Bring the @Tourism:tourists to the waypoint
    }
    @BEHAVIOUR[WaypointGenerator]
    {
        @WAYPOINT[The?North?Pole]
        {
            @name = #LOC_CP_Toursim_SubOrbital_WATPOINT_TheNorthPole_name // The North Pole
        }
        @WAYPOINT[The?South?Pole]
        {
            @name = #LOC_CP_Toursim_SubOrbital_WATPOINT_TheSouthPole_name // The South Pole
        }
        @WAYPOINT[The?Great?Desert]
        {
            @name = #LOC_CP_Toursim_SubOrbital_WATPOINT_TheGreatDesert_name // The Great Desert
        }
        @WAYPOINT[The?Badlands]
        {
            @name = #LOC_CP_Toursim_SubOrbital_WATPOINT_TheBadlands_name // The Badlands
        }
        @WAYPOINT[The?Northern?Mountains]
        {
            @name = #LOC_CP_Toursim_SubOrbital_WATPOINT_TheNorthernMountains_name // The Northern Mountains
        }
        @WAYPOINT[K2]
        {
            @name = #LOC_CP_Toursim_SubOrbital_WATPOINT_K2_name // K2
        }
        @WAYPOINT[The?Southern?Mountains]
        {
            @name = #LOC_CP_Toursim_SubOrbital_WATPOINT_TheSouthernMountains_name // The Southern Mountains
        }
        @WAYPOINT[The?Impact?Crater]
        {
            @name = #LOC_CP_Toursim_SubOrbital_WATPOINT_TheImpactCrater_name // The Impact Crater
        }
    }
    @REQUIREMENT[AnyStarter]
    {
        @title = #LOC_CP_Toursim_SubOrbital_AnyStarter_title // Must have opened up space tourism
    }
}



// ------ ContractPacks/Tourism/SpaceCamp.cfg ------
@CONTRACT_TYPE[Tourism_SpaceCamp]:NEEDS[ContractPacks/Tourism]
{
    @title = #LOC_CP_Toursim_SpaceCamp_title // Hold a space camp
    @description = #LOC_CP_Toursim_SpaceCamp_description // Mortimer is constantly complaining about the cost of hiring new astronauts.  Rather than wasting our funds on training recruits, or picking up whichever Kerbals happen to be need of rescue from low Kerbin orbit, we should set up a space camp, and train paid tourists to join the space program!  Bring the tourists and some instructors to a long term training facility in orbit, and when they come home we'll see which ones are good candidates for joining the space program.
    @synopsis = #LOC_CP_Toursim_SpaceCamp_synopsis // Bring @touristCount tourists into a long term orbital training facility.  Some will join our space program when they return.
    @completedMessage = #LOC_CP_Toursim_SpaceCamp_completedMessage // This was a great success, we've got a new pilot (@/candidates.ElementAt(0)), engineer (@/candidates.ElementAt(1)) and scientist (@/candidates.ElementAt(2)) ready for future missions!
    @PARAMETER[VesselParameterGroup]
    {
        @title = #LOC_CP_Toursim_SpaceCamp_VesselParameterGroup_title // Bring the candidates into orbit
        @PARAMETER:HAS[#trait[Pilot]]
        {
            @title = #LOC_CP_Toursim_SpaceCamp_VesselParameterGroup_Pilot_title // Crew: A Pilot
        }
        @PARAMETER:HAS[#trait[Engineer]]
        {
            @title = #LOC_CP_Toursim_SpaceCamp_VesselParameterGroup_Engineer_title // Crew: A Engineer
        }
        @PARAMETER:HAS[#trait[Scientist]]
        {
            @title = #LOC_CP_Toursim_SpaceCamp_VesselParameterGroup_Scientist_title // Crew: A Scientist
        }
        @PARAMETER:HAS[#minExperience]
        {
            @title = #LOC_CP_Toursim_SpaceCamp_VesselParameterGroup_minExperience_title // Crew: Experience Level 2 (at least one)
        }
    }
    @REQUIREMENT[AnyStarter]
    {
        @title = #LOC_CP_Toursim_SubOrbital_AnyStarter_title // Must have opened up space tourism
    }
}



@Kronometer:NEEDS[Kronometer]
{
    @CustomTime
    {
        @Second:HAS[#singular[Second],#plural[Seconds]]
        {
            @singular = 秒 // Second
            @plural = 秒 // Seconds
        }
        @Minute:HAS[#singular[Minute],#plural[Minutes]]
        {
            @singular = 分 // Minute
            @plural = 分 // Minutes
        }
        @Hour:HAS[#singular[Hour],#plural[Hours]]
        {
            @singular = 时 // Hour
            @plural = 时 // Hours
        }
        @Day:HAS[#singular[Day],#plural[Days]]
        {
            @singular = 天 // Day
            @plural = 天 // Days
        }
        @Year:HAS[#singular[Year],#plural[Years]]
        {
            @singular = 年 // Year
            @plural = 年 // Years
        }
    }
}

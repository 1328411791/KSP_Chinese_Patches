{
    @title = 通用存储：燃料箱 // Universal Storage: Fuel Tank
	@description = 可安装在通用存储核心上的楔形燃料箱。能够多方面存储液体燃料诸如液态氢液态甲烷，支持装入氧化剂。放入低温燃料时需要一点点的电力来维持防止燃料蒸发。燃料可通过管线重新加注，整个楔形结构可通过EVA活动拆卸或重新安装。有四种变体可供选择。 // Fuel tank built in wedge format to be mounted to Universal Storage cores. Capable of holding Liquid Fuel as well as cryogenic Liquid Hydrogen and Liquid Methane, all with or without Oxidizer. Cryogenic fuels will require a small amount of electric charge to prevent boil-off. Fuel may be refueled via lines, or the entire wedge can be removed on EVA and replaced with new equipment or storage.  Four size variants are available.
}

// 为了便于维护看来只能用 FINAL 了, 虽然用 LAST 也行
// 须知：如要应用翻译，十分建议【开启新存档】，【不建议】在旧存档中使用，会影响已有航天器的 Kerbalism 功能。同时开新档前建议提前备份好自己辛苦造的航天器。
// 如要应用翻译，将此文件的文件名的 .disable 后缀变成 .cfg 即可
// 如果旧存档已经有航天器出现问题，可遵循步骤来重置 Kerbalism 相关功能：关闭游戏，去 GameData/KerbalismConfig 打开 Settings.cfg 然后将 Profile = default 的 default 更改为 none，然后再次进入游戏，加载存档，切换到航天器，然后关闭游戏，继续回到刚才的 Settings.cfg 将刚才的改动更改回去，然后再次进入游戏即可。

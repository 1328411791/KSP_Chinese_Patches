        #autoLOC_8310033 = 该引擎能让你达到很高速度……但要花很久。虽然它名字叫这个，但其实更适合长途太空旅行。这是营销手段，懂不懂？ // This engine will get you moving fast. Eventually.… Great for those long distance trips in space despite its namesake. Marketing, you know? - 该引擎能让你快速移动。终于……是太空中长途旅行的良品，重名的就算了。这是营销手段，懂不懂？[注：“猎豹”引擎]

@Kronometer:NEEDS[JNSQRealDate]:AFTER[JNSQRealDate]
{
    @Months
    {
        @Month[January]
        {
            @name = 一月 // January
            @symbol = 1 // Jan
        }
        @Month[February]
        {
            @name = 二月 // February
            @symbol = 2 // Feb
        }
        @Month[March]
        {
            @name = 三月 // March
            @symbol = 3 // Mar
        }
        @Month[April]
        {
            @name = 四月 // April
            @symbol = 4 // Apr
        }
        @Month[May]
        {
            @name = 五月 // May
            @symbol = 5 // May
        }
        @Month[June]
        {
            @name = 六月 // June
            @symbol = 6 // Jun
        }
        @Month[July]
        {
            @name = 七月 // July
            @symbol = 7 // Jul
        }
        @Month[August]
        {
            @name = 八月 // August
            @symbol = 8 // Aug
        }
        @Month[September]
        {
            @name = 九月 // September
            @symbol = 9 // Sep
        }
        @Month[October]
        {
            @name = 十月 // October
            @symbol = 10 // Oct
        }
        @Month[November]
        {
            @name = 十一月 // November
            @symbol = 11 // Nov
        }
        @Month[December]
        {
            @name = 十二月 // December
            @symbol = 12 // Dec
        }
    }

    // 对于那些不喜欢原来的日期格式的，可以取消下面的注释(删去前面的双斜杠)，换成使用 年月日 格式来表示日期
    // <Y> - 年份，纯数字形式
    // <Mo1> - 月份，使用的在 Month{} 中定义的 name，即上面的 哪一月，如果要显示 symbol，用 <Mo0>。
    // <D> - 指的是年内的第几天, <Dm> - 指的是月内的第几天
    // 更多设置请看 https://github.com/linuxgurugamer/Kronometer
    // @DisplayDate
    // {
    //     @PrintDate
    //     {
    //         @displayDate = <Y> <Mo1> <Dm> // <Dm><Dmth> <Mo1>, <Y>
    //     }
    //     @PrintDateNew
    //     {
    //         @displayDate = <Y> <Mo1> <Dm> // <Dm><Dmth> <Mo1>, <Y>
    //     }
    //     @PrintDateCompact
    //     {
    //         @displayDate = <Y> <Mo1> <Dm> // <Dm><Dmth> <Mo1>, <Y>
    //     }
    // }
}
